<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | MobiMart</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f5f7fa;
      }
      .brand-color {
        color: #0d6efd; /* Change this color for brand match */
      }
      .auth-card {
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      }
      .auth-image {
        background: url("/assets/img/mobimart/mobimart.png") center/contain
          no-repeat;
        min-height: 350px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5 px-4">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-10 col-lg-8">
          <div class="row auth-card">
            <!-- Left Side Image -->
            <div class="col-md-5 d-none d-md-block auth-image"></div>

            <!-- Right Side Form -->
            <div class="col-md-7 bg-white p-5">
              <h2 class="fw-bold mb-3 text-warning">Join MobiMart</h2>
              <p class="text-muted mb-4 fs-5">
                Create your account to explore the best mobile deals.
              </p>
              <form>
                <div class="mb-3">
                  <label class="form-label fs-5 fw-bold">Full Name</label>
                  <input
                    type="text"
                    class="form-control rounded fs-5"
                    placeholder="John Doe"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label fs-5 fw-bold">Email address</label>
                  <input
                    type="email"
                    class="form-control rounded fs-5"
                    placeholder="example@domain.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label fs-5 fw-bold">Password</label>
                  <input
                    type="password"
                    class="form-control rounded fs-5"
                    placeholder="********"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-warning w-100 rounded fs-5"
                >
                  Create Account
                </button>
              </form>
              <div class="mt-3 text-center fs-5">
                Already have an account?
                <a
                  href="/user/sign-in.html"
                  class="text-decoration-none text-warning fw-semibold"
                  >Sign In</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
